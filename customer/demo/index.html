<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Smart Stamp Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .stamp-area {
      width: 100%;
      height: 500px;
      background: white;
      border: 3px dashed #1890ff;
      border-radius: 8px;
      position: relative;
      margin-bottom: 20px;
      touch-action: none;
    }

    .stamp-area.active {
      border-color: #52c41a;
      background: #f6ffed;
    }

    .instructions {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .status {
      padding: 15px;
      background: white;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .status-item {
      margin-bottom: 10px;
    }

    .status-label {
      font-weight: bold;
      color: #333;
    }

    .status-value {
      color: #666;
      word-break: break-all;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #1890ff;
      color: white;
    }

    .btn-primary:hover {
      background: #40a9ff;
    }

    .btn-primary:disabled {
      background: #d9d9d9;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d9d9d9;
    }

    .log {
      background: white;
      border-radius: 8px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .log-item {
      padding: 8px;
      margin-bottom: 5px;
      border-left: 3px solid #1890ff;
      background: #f0f7ff;
    }

    .log-item.error {
      border-left-color: #ff4d4f;
      background: #fff1f0;
    }

    .log-item.success {
      border-left-color: #52c41a;
      background: #f6ffed;
    }

    .touch-point {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #1890ff;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      pointer-events: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Smart Stamp Demo</h1>

    <div class="instructions">
      <p>請在下方區域使用 5 指同時觸控（或點擊 5 次）來模擬印章</p>
    </div>

    <div id="stamp-area" class="stamp-area"></div>

    <div class="button-group">
      <button id="start-btn" class="btn-primary">開始</button>
      <button id="stop-btn" class="btn-secondary">停止</button>
      <button id="clear-btn" class="btn-secondary">清除</button>
    </div>

    <div class="status">
      <div class="status-item">
        <span class="status-label">狀態：</span>
        <span class="status-value" id="status">未啟動</span>
      </div>
      <div class="status-item">
        <span class="status-label">觸控點數：</span>
        <span class="status-value" id="touch-count">0</span>
      </div>
      <div class="status-item">
        <span class="status-label">JWT Token：</span>
        <span class="status-value" id="jwt-token">-</span>
      </div>
    </div>

    <div class="log">
      <h3>日誌</h3>
      <div id="log-container"></div>
    </div>
  </div>

  <script type="module" src="./demo.js"></script>
</body>

</html>
